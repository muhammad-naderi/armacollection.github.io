<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArMa Collection - Links</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles can go here if needed */
        body {
            font-family: 'Inter', sans-serif;
            /* The primary blue color from the logo */
            background-color: #A9D0E6;
        }
        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .link-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
        .link-button i {
            margin-right: 0.75rem;
            font-size: 1.5rem; /* Increased icon size */
        }
        /* Specific brand colors for a nice touch */
        .instagram-bg { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .telegram-bg { background-color: #24A1DE; }
        .whatsapp-bg { background-color: #25D366; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Card -->
    <div class="bg-white/90 backdrop-blur-sm p-6 sm:p-8 rounded-3xl shadow-2xl max-w-md w-full text-center">

        <!-- Logo -->
        <header class="mb-6">
            <img src="logo.jpg" alt="ArMa Collection Logo" class="mx-auto w-4/5 sm:w-3/4 max-w-[280px] rounded-lg">
        </header>

        <!-- Links Section -->
        <main class="flex flex-col gap-4">

            <!-- Social Media Links -->
            <a href="#" class="link-button instagram-bg">
                <i class="fab fa-instagram"></i>
                <span>Instagram Page</span>
            </a>
            <a href="#" class="link-button telegram-bg">
                <i class="fab fa-telegram"></i>
                <span>Telegram Channel</span>
            </a>

            <!-- Divider for Chat Links -->
            <div class="relative flex py-3 items-center">
                <div class="flex-grow border-t border-gray-400"></div>
                <span class="flex-shrink mx-4 text-gray-600 font-semibold">Contact Us</span>
                <div class="flex-grow border-t border-gray-400"></div>
            </div>

            <!-- Chat Links -->
            <a href="#" class="link-button whatsapp-bg flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fab fa-whatsapp"></i>
                    <span>Chat on WhatsApp</span>
                </span>
                <span class="flex items-center ml-3 online-status">
                    <span class="status-dot inline-block w-2.5 h-2.5 rounded-full mr-1"></span>
                    <span class="status-text text-xs font-medium">Online</span>
                </span>
            </a>
            <a href="#" class="link-button whatsapp-bg flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fab fa-whatsapp"></i>
                    <span>Chat on WhatsApp</span>
                </span>
                <span class="flex items-center ml-3 online-status">
                    <span class="status-dot inline-block w-2.5 h-2.5 rounded-full mr-1"></span>
                    <span class="status-text text-xs font-medium">Online</span>
                </span>
            </a>
            <a href="#" class="link-button telegram-bg flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fab fa-telegram"></i>
                    <span>Chat on Telegram 1</span>
                </span>
                <span class="flex items-center ml-3 online-status">
                    <span class="status-dot inline-block w-2.5 h-2.5 rounded-full mr-1"></span>
                    <span class="status-text text-xs font-medium">Online</span>
                </span>
            </a>
            <a href="#" class="link-button telegram-bg flex items-center justify-between">
                <span class="flex items-center">
                    <i class="fab fa-telegram"></i>
                    <span>Chat on Telegram 2</span>
                </span>
                <span class="flex items-center ml-3 online-status">
                    <span class="status-dot inline-block w-2.5 h-2.5 rounded-full mr-1"></span>
                    <span class="status-text text-xs font-medium">Online</span>
                </span>
            </a>

        </main>

        <!-- Working hours info -->
        <div class="mt-6 text-xs text-gray-600 font-medium">
            Working hours: Saturday to Thursday, 9:00 AM â€“ 6:00 PM (Tehran time)
        </div>
    </div>
<script>
    // Tehran timezone offset in minutes (+3:30)
    function isOnlineTehran() {
        const now = new Date();
        const tehranOffsetMinutes = 3.5 * 60;
        const tehranNow = new Date(now.getTime() + ((tehranOffsetMinutes - now.getTimezoneOffset()) * 60000));
        const day = tehranNow.getDay(); // 0=Sunday, 1=Monday, ..., 6=Saturday
        const hour = tehranNow.getHours();
        const minute = tehranNow.getMinutes();

        // Online: Saturday (6) to Thursday (4), 9:00 - 18:00
        // Friday (5) is offline
        const isWorkingDay = (day === 6 || (day >= 0 && day <= 4)); // Sat (6), Sun (0), Mon (1), Tue (2), Wed (3), Thu (4)
        const isWorkingHour = (hour > 9 && hour < 18) || (hour === 9 && minute >= 0) || (hour === 18 && minute === 0);

        return isWorkingDay && isWorkingHour;
    }

    function updateOnlineStatus() {
        const isOnline = isOnlineTehran();
        document.querySelectorAll('.online-status').forEach(el => {
            const dot = el.querySelector('.status-dot');
            const text = el.querySelector('.status-text');
            if (isOnline) {
                dot.classList.remove('bg-gray-400');
                dot.classList.add('bg-green-500');
                text.textContent = 'Online';
            } else {
                dot.classList.remove('bg-green-500');
                dot.classList.add('bg-gray-400');
                text.textContent = 'Offline';
            }
        });
    }

    // Run on load and every minute
    updateOnlineStatus();
    setInterval(updateOnlineStatus, 60000);
</script>
</body>
</html>
